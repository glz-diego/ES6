	function commaConverter(array) {
		let csv = '';
		let titles = Object.getOwnPropertyNames(array[0]);
		for (let title of titles) {
			csv += title + ',';
		}
		for (let obj of array) {
			for (let property in obj) {
				csv += obj[property] + ',';
			}
		}
		return csv;
	}
